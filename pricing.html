<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron&display=swap" rel="stylesheet"> 

        <title>Tesseract Compressor</title>
    </head>
    <body class="primary-color">
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <div class="container-fluid">
                <a class="navbar-brand logo mx-4" href="/">Tesseract</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link secondary-text" href="#">Getting Started</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle secondary-text" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Documentation
                            </a>
                            <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item text-light secondary-text" href="#">Action</a></li>
                                <li><a class="dropdown-item text-light secondary-text" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider text-light">
                                </li>
                                <li><a class="dropdown-item text-light secondary-text" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link secondary-text" href="#" tabindex="-1" aria-disabled="true">Pricing</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary secondary-text" href="#" tabindex="-1" aria-disabled="true">Portal</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="plans">
            <div class="row mx-4">
                <div class="info-box col m-3">
                    <div class="plan-title primary-text m-3 m-text">Tier 1</div>
                    <hr width="93%" class="m-auto">
                    <div class="plan-item secondary-text m-3 my-4 px-5">2000 requests a day</div>
                    <hr width="93%" class="m-auto">
                    <div class="plan-item secondary-text m-3 my-4 px-5">Partial access to compression settings</div>
                    <div class="row mb-3">
                        <div class="col price my-auto secondary-text ps-5 s-text">
                            $5 / month
                        </div>
                        <div class="col checkout my-auto">
                            <button class="btn-success float-end secondary-text">Checkout</button>
                        </div>
                    </div>
                </div>
                <div class="info-box col m-3">
                    <div class="plan-title primary-text m-3 m-text">Tier 2</div>
                    <hr width="93%" class="m-auto">
                    <div class="plan-item secondary-text m-3 my-4 px-5">10000 requests a day</div>
                    <hr width="93%" class="m-auto">
                    <div class="plan-item secondary-text m-3 my-4 px-5">Full access to compression settings</div>
                </div>
                <div class="info-box col m-3">
                    <div class="plan-title primary-text m-3 m-text">Custom</div>
                    <hr width="93%" class="m-auto">
                    <div class="plan-item secondary-text m-3 my-4 px-5">Contact Us</div>
                    <hr width="93%" class="m-auto">
                    <div class="plan-item secondary-text m-3 my-4 px-5"></div>
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>

        <script src="node_modules\file-saver\dist\FileSaver.min.js"></script>
        <script src="node_modules/linear-alg-lib/index.js"></script>
